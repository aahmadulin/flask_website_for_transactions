<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подробности транзакции</title>
</head>
<body>
    <h1>Подробности транзакции</h1>
    
    <div>
        <strong>ID:</strong> {{ transaction.id }}
    </div>
    <div>
        <strong>Сумма:</strong> {{ transaction.amount }} руб.
    </div>
    <div>
        <strong>Комиссия:</strong> {{ transaction.commission }} руб.
    </div>
    <div>
        <strong>Статус:</strong>
        <span class="{{ status_colors[transaction.status] }}">{{ transaction.status }}</span>
    </div>
    <div>
        <strong>Дата создания:</strong> {{ transaction.created_at }}
    </div>

    <hr>

    <form method="POST" action="{{ url_for('api.cancel_transaction', transaction_id=transaction.id) }}">
        <button type="submit">Отменить транзакцию</button>
    </form>

    <a href="{{ url_for('api.transactions') }}">Назад к списку транзакций</a>
</body>
</html>
