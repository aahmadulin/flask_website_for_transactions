<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Panel{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Admin Panel</a>
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="{{ url_for('admin.dashboard') }}">Dashboard</a>
            <a class="nav-item nav-link" href="{{ url_for('admin.users') }}">Users</a>
            <a class="nav-item nav-link" href="{{ url_for('admin.transactions') }}">Transactions</a>
            <a class="nav-item nav-link" href="{{ url_for('log.logout') }}" 
                onclick="event.preventDefault(); 
                fetch('{{ url_for('log.logout') }}', {method: 'POST'}).then(() => {
                window.location.href = '{{ url_for('log.login') }}';
                });">
                Logout
            </a>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
