<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Транзакция создана</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #28a745;
        }
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Транзакция успешно создана!</h1>
        <p><strong>ID транзакции:</strong> {{ transaction.id }}</p>
        <p><strong>Статус:</strong> {{ transaction.status }}</p>
        <p><strong>Сумма:</strong> {{ transaction.amount }} руб.</p>
        <p><strong>Дата создания:</strong> {{ transaction.created_at }}</p>
        
        <a href="{{ url_for('routes.home') }}" class="btn">Назад на домашнюю страницу</a>
    </div>
</body>
</html>
